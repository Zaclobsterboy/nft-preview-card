<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="styles.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="inner_container">
          <div class="main-pic-wrapper">
            <img
              class="mainpic"
              src="images/image-equilibrium.jpg"
              alt="nft-photo"
            />
          </div>

          <!-- Overlay image -->
          <div class="overlay-icon-wrapper">
            <!-- <img
              src="images/icon-view.svg"
              alt="eye-icon"
              class="overlay-icon"
            /> -->
          </div>

          <div class="equilibrium_wrapper">
            <h1>Equilibrium #3429</h1>

            <p>
              Our Equilibrium collection promotes<br />
              balance and calm.
            </p>
          </div>
          <div class="daysleft_section">
            <h3>
              <img
                class="ethereum_icon"
                src="images/icon-ethereum.svg"
                alt="ethereum_icon"
              />
              0.041 ETH
            </h3>
            <p>
              <img
                class="clock_icon"
                src="images/icon-clock.svg"
                alt="clock_icon"
              />
              3 days left
            </p>
          </div>
          <hr class="dividing-line" />

          <div class="creator_info">
            <p>
              <img
                class="avatar_Pic"
                src="images/image-avatar.png"
                alt="avatar"
              />
              Creation of <span class="creator">Jules Wyvern</span>
            </p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Steve Cooksey</a>.
      </div>
    </footer>
  </body>
</html>
